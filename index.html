<!DOCTYPE html>
<head>
    <style>
        .container {
  width: 500px;
  clear: both;
        }

.container input {
  width: 100%;
  clear: both;
  margin-bottom: 20px;
}


    </style>

</head>
<body>
    <h1 id="title"></h1>
    <p id="description">Contact Form</p> 
    <div class="container">
    <form id="survey-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@email.com" required>
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
        <label for="number"> Number</label>
        <input type="number" id="number" min="0" max="100" placeholder="enter a number between 0-100" required>
        <select name="sandwiches" id="sandwiches">
            <option value="ham">ham</option>
            <option value="turkey">turkey</option>
            <option value="BLT">BLT</option>
            <option value="reuben">reuben</option>
          </select>
        <button id="submit">SUBMIT</button>

    </form>
</div>
</body>
